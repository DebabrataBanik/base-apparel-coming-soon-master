<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>

  <div class="wrapper">
    <main class="container">

      <section class="logo__container">
        <img src="images/logo.svg" alt="logo">
      </section>

      <picture class="hero-image__container">
        <source media="(min-width: 50rem)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="hero-image">
      </picture>

      <section class="main-content">
        <h1> <span>WE'RE</span><br> COMING <br> SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="email__container">
          <input type="text" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="icon-error">
          <button class="btn-submit">
            <img class="arrow" src="images/icon-arrow.svg" alt="icon-error">
          </button>
        </form>
        <p>Please provide a valid email</p>
      </section>
    </main>
  </div>

</html>
